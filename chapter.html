<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chapter Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        #image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }

        #nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    <script>
        async function loadChapter() {
            const hash = window.location.hash.substring(1); // Ambil hash dari URL
            if (!hash) {
                console.error("No chapter found in the URL.");
                return;
            }

            const chapterPath = hash.split(".")[0].padStart(3, '0') + (hash.split(".")[1] ? '.' + hash.split(".")[1] : ''); // Chapter path
            const serverNumber = (parseInt(chapterPath.split(".")[0]) % 51) + 1; // Server number between 1-51
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear any existing images

            let imageFound = false;
            for (let i = 0; i < 100; i++) {
                const imageUrl = `https://sv${serverNumber}.imgkc${serverNumber}.my.id/wp-content/img/T/Tsue-to-Tsurugi-no-Wistoria/${chapterPath}/${i.toString().padStart(3, '0')}.jpg`;

                const img = document.createElement('img');
                img.src = imageUrl;

                // Cek apakah gambar ada
                await checkImage(img.src)
                    .then(() => {
                        imageContainer.appendChild(img); // Jika gambar ada, tambahkan ke container
                        imageFound = true;
                    })
                    .catch(() => {
                        if (!imageFound && i === 0) {
                            console.log("No image found for this chapter.");
                        }
                    });

                // Jika gambar pertama tidak ditemukan, hentikan loop
                if (!imageFound) break;
            }
        }

        function checkImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = () => reject(url);
                img.src = url;
            });
        }

        async function loadChapterData() {
            const response = await fetch('data.json');
            const chapters = await response.json();
            const hash = window.location.hash.substring(1);
            const currentChapterIndex = chapters.indexOf(hash);

            const prevButton = document.getElementById('prev-chapter');
            const nextButton = document.getElementById('next-chapter');

            // Cek apakah chapter pertama
            if (currentChapterIndex <= 0) {
                prevButton.disabled = true;
            } else {
                prevButton.disabled = false;
                prevButton.onclick = () => {
                    window.location.hash = chapters[currentChapterIndex - 1];
                    loadChapter(); // Panggil ulang fungsi loadChapter
                    loadChapterData(); // Update navigasi
                };
            }

            // Cek apakah chapter terakhir
            if (currentChapterIndex >= chapters.length - 1) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
                nextButton.onclick = () => {
                    window.location.hash = chapters[currentChapterIndex + 1];
                    loadChapter(); // Panggil ulang fungsi loadChapter
                    loadChapterData(); // Update navigasi
                };
            }
        }

        window.onload = function() {
            loadChapterData();
            loadChapter();
        };
    </script>
</head>
<body>
    <h1>Chapter Viewer</h1>

    <!-- Tombol Navigasi Atas -->
    <div id="nav-buttons">
        <button id="prev-chapter">Previous Chapter</button>
        <button id="next-chapter">Next Chapter</button>
    </div>

    <div id="image-container"></div>

    <!-- Tombol Navigasi Bawah -->
    <div id="nav-buttons">
        <button id="prev-chapter">Previous Chapter</button>
        <button id="next-chapter">Next Chapter</button>
    </div>
</body>
</html>
