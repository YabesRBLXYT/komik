<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chapter Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        
        #image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 0; /* Menghilangkan margin antar gambar */
            padding: 0; /* Menghilangkan padding antar gambar */
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }

        #nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        let chapterList = [];

        async function loadChapter() {
            const hash = window.location.hash.substring(1); // Ambil hash dari URL
            const chapterNumber = hash.split(".")[0].padStart(3, '0'); // Ekstrak nomor chapter
            const subChapter = hash.split(".")[1] || ""; // Ambil sub-chapter jika ada
            const serverNumber = parseInt(chapterNumber) % 51 + 1; // Server antara 1-51
            const chapterPath = `${chapterNumber}${subChapter ? '.' + subChapter : ''}`;

            const imageContainer = document.getElementById('image-container');
            let imageFound = false;

            // Ganti judul halaman dengan nomor chapter
            document.querySelector('h1').textContent = `Chapter ${hash}`;

            // Coba menampilkan gambar dari 000 sampai yang tidak ditemukan (404)
            for (let i = 0; i < 100; i++) {
                const imageUrl = `https://sv${serverNumber}.imgkc${serverNumber}.my.id/wp-content/img/T/Tsue-to-Tsurugi-no-Wistoria/${chapterPath}/${i.toString().padStart(3, '0')}.jpg`;

                const img = document.createElement('img');
                img.src = imageUrl;

                // Cek apakah gambar ada
                await checkImage(img.src)
                    .then(() => {
                        imageContainer.appendChild(img); // Jika gambar ada, tambahkan ke container
                        imageFound = true;
                    })
                    .catch(() => {
                        if (!imageFound) {
                            console.log("No more images found.");
                        }
                    });

                if (!imageFound) break; // Hentikan loop jika tidak ada gambar lagi
            }

            await loadChapters();
            updateButtons(hash); // Update tombol Previous dan Next
        }

        // Fungsi untuk mengecek jika gambar ada (tidak 404)
        function checkImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = () => reject(url);
                img.src = url;
            });
        }

        // Load daftar chapter dari data.json
        async function loadChapters() {
            const response = await fetch('data.json');
            chapterList = await response.json();
        }

        // Update tombol Previous dan Next berdasarkan chapter saat ini
        function updateButtons(currentChapter) {
            const currentIndex = chapterList.findIndex(chapter => chapter === currentChapter);
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            // Jika berada di chapter pertama, disable tombol Previous
            if (currentIndex === 0) {
                prevButton.disabled = true;
            } else {
                prevButton.disabled = false;
                prevButton.onclick = () => {
                    window.location.hash = chapterList[currentIndex - 1];
                    location.reload(); // Muat ulang halaman dengan chapter sebelumnya
                };
            }

            // Jika berada di chapter terakhir, disable tombol Next
            if (currentIndex === chapterList.length - 1) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
                nextButton.onclick = () => {
                    window.location.hash = chapterList[currentIndex + 1];
                    location.reload(); // Muat ulang halaman dengan chapter selanjutnya
                };
            }
        }
    </script>
</head>
<body onload="loadChapter()">
    <!-- Tombol Navigasi di atas -->
    <div id="nav-buttons">
        <button id="prevButton">Previous Chapter</button>
        <button id="nextButton">Next Chapter</button>
    </div>

    <h1>Chapter Viewer</h1>
    <div id="image-container"></div>

    <!-- Tombol Navigasi di bawah -->
    <div id="nav-buttons">
        <button id="prevButton">Previous Chapter</button>
        <button id="nextButton">Next Chapter</button>
    </div>
</body>
</html>
